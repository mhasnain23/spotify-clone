<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon"
        href="https://www.freepnglogos.com/uploads/spotify-logo-png/image-gallery-spotify-logo-21.png"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home">
                <div class="logo flex">
                    <img class="invert" src="/img/logo.svg" alt="home svg">
                </div>
                <ul class="padding">
                    <li><img width="25" src="/img/home.svg" alt="hoem svg icon">Home</li>
                    <li class="mt"><img width="25" src="/img/search.svg" alt="search svg icon">Search</li>
                </ul>
            </div>
            <div class="library">
                <div class="heading">
                    <img width="25" src="/img/playlist.svg" alt="playlist svg">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/safetyandprivacy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/cookies-policy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/accessibility/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <header>
                <div class="navbar">
                    <div class="hamburger-container">
                        <div class="hamburger">
                            <img class="invert" width="34" src="/img/hamburger.svg" alt="">
                        </div>
                        <img class="img" src="/img/less.svg" alt="less svg">
                        <img class="img" src="/img/greater.svg" alt="greater svg">
                    </div>
                </div>
                <div class="buttons">
                    <button id="Signup">Signup</button>
                    <button id="Login">Login</button>
                </div>
            </header>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <!-- <div class="card">
                        <div data-folder="cs" class="play">
                            <img src="/img/play.svg" alt="play svg">
                        </div>
                        <img src="/img/cover.jpg" alt="cover svg">
                        <h2>Happy Hits</h2>
                        <p>Lorem ipsum dolor sit amet consectetur</p>
                    </div>
                    <div class="card">
                        <div data-folder="ncs" class="play">
                            <img src="/img/play.svg" alt="play svg">
                        </div>
                        <img src="/img/cover.jpg" alt="cover svg">
                        <h2>Happy Hits</h2>
                        <p>Lorem ipsum dolor sit amet consectetur</p>
                    </div> -->
                </div>
                <div class="playbar">

                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="abovebar">



                        <div class="songinfo invert">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="/img/prevsong.svg" alt="">
                            <img width="35" id="play" src="/img/play.svg" alt="">
                            <img width="35" id="next" src="img/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime invert">
                            </div>
                            <div class="volume">
                                <img src="/img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="/script.js"></script>
</body>

</html>
